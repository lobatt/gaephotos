<div id="searchbox">
<form  action="/search/" method="post">
    <input type="text" value="{{=searchword}}" name="searchword" id="searchword"/>
    <select name="searchmode" id="searchmode">
        <option value="album" {{ if searchmode == "album": }}selected{{ pass }}>{{=_("Album") }}</option>
        <option value="photo" {{ if searchmode == "photo": }}selected{{ pass }}>{{=_("Photo") }}</option>
    </select>
    <button id="searchbtn" type="submit">{{=_("Search") }}</button>
</form>
</div>
